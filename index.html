<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nature Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .banner {
      background-image: url('https://source.unsplash.com/1600x400/?nature');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <!-- 🔝 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NatureGallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 🌄 Banner -->
  <div class="banner text-center">
    <h1 class="display-4">Explore the Beauty of Nature</h1>
    <p class="lead">Curated images from around the world</p>
  </div>

  <!-- 🖼️ Gallery Section -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="card-container">
      <!-- Cards will be inserted here by script.js -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
